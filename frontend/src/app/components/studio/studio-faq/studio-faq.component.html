<div  class="alert alert-info " style="margin: 20px 5%;" *ngIf="!studio.faqs || studio.faqs.length === 0" >
  <span>No FAQs are available at the moment.</span>
</div>
<div *ngIf="studio.faqs.length > 0 || isCurrentUserAdminOfThisStudio" class="faq-container">
  <h3 class="faq-title">FAQ</h3>
  <div class="faq-item" *ngFor="let faq of faqs">
    <div class="faq-question" (click)="toggleFaq(faq)">
      <span>{{ faq.question }}</span>
      <fa-icon [icon]="faq.open ? faChevronDown : faChevronRight" class="faq-toggle-icon"></fa-icon>
    </div>
    <div class="faq-answer" *ngIf="faq.open">
      <p>{{ faq.answer }}</p>
    </div>
  </div>
  <!-- "+" button to show Add New FAQ card -->
  <div *ngIf="isCurrentUserAdminOfThisStudio">
    <div class="add-faq-toggle" (click)="toggleAddFaq()">
      <fa-icon [icon]="faPlus" class="add-faq-toggle-icon"></fa-icon>
      <span class="add-faq-text">Add New FAQ</span>
    </div>

    <div *ngIf="isAddFaqVisible" class="add-faq-card card p-4 mt-4 shadow-sm">
      <h4 class="add-faq-title mb-4">Want to help your customers? Add a question and its answer to provide helpful information about your studio! </h4>
      <div class="form-group mb-3">
        <input type="text" class="form-control input-style" placeholder="Enter question" #newQuestion />
      </div>
      <div class="form-group mb-3">
        <input type="text" class="form-control input-style" placeholder="Enter answer" #newAnswer />
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-50" (click)="addFaq(newQuestion.value, newAnswer.value)">
          Add FAQ
        </button>
      </div>
    </div>
  </div>

</div>
