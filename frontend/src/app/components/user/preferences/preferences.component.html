<div class="preferences-container">
    <form [formGroup]="preferencesForm" (ngSubmit)="submitPreferences()">

        <h2>Customize Your Preferences</h2>
        <p class="description">
            Let us know your preferences to tailor activities that best suit you. Adjust the sliders, checkboxes, and
            dropdowns below.
        </p>

        <!-- General Preferences -->
        <div class="form-section">
            <h4>Activity Preferences</h4>
            <div class="form-group">
                <label><input type="checkbox" formControlName="prefersIndividual"> I prefer individual activities</label>
                <label><input type="checkbox" formControlName="prefersTeam"> I enjoy team activities</label>
                <label><input type="checkbox" formControlName="prefersWaterBased"> I like water-based activities</label>
            </div>
            <p></p>
            <div class="form-group">
                <label><input type="checkbox" formControlName="prefersIndoor"> I prefer Indoor Activities </label>
                <label><input type="checkbox" formControlName="prefersOutdoor"> I enjoy Outdoor Activities </label>
                <label><input type="checkbox" formControlName="prefersBothIndoorAndOutdoor"> I like Indoor and Outdoor </label>
            </div>
            <p></p>
            <div class="form-group">
                <label><input type="checkbox" formControlName="isBeginner"> I prefer Beginner Activities </label>
                <label><input type="checkbox" formControlName="isIntermediate"> I enjoy Intermediate Activities </label>
                <label><input type="checkbox" formControlName="isAdvanced"> I like Advanced Activities </label>
            </div>
        </div>

        <!-- Climate Preferences -->
        <div class="form-section">
            <h4>Climate Suitability</h4>
            <div class="form-group">
                <label><input type="checkbox" formControlName="prefersWarmClimate"> I prefer warm climates</label>
                <label><input type="checkbox" formControlName="prefersColdClimate"> I prefer cold climates</label>
                <label><input type="checkbox" formControlName="rainCompatibility"> I am okay with rainy
                    conditions</label>
                <label><input type="checkbox" formControlName="windSuitability"> I am okay with windy conditions</label>
            </div>
        </div>

        <!-- Focus Areas -->
        <div class="form-section">
            <h4>Target Areas</h4>
            <div class="form-group">
                <label><input type="checkbox" formControlName="focusUpperBody"> Upper body</label>
                <label><input type="checkbox" formControlName="focusLowerBody"> Lower body</label>
                <label><input type="checkbox" formControlName="focusCore"> Core strength</label>
                <label><input type="checkbox" formControlName="focusFullBody"> Full-body workouts</label>
            </div>
        </div>

        <!-- Physical Demand -->
        <div class="form-section">
            <h4>Physical Demand</h4>
            <div class="form-group slider-group">
                <label for="physicalDemandLevel">How physically demanding should the activity be?</label>
                <input class="slider-input" type="range" id="physicalDemandLevel" formControlName="physicalDemandLevel"
                       min="1" max="10">
                <div class="slider-value">
                    <span>{{ preferencesForm.get('physicalDemandLevel')?.value }}</span>
                </div>
            </div>
        </div>

        <!-- Goals -->
        <div class="form-section">
            <h4>Your Goals</h4>
            <div class="form-group">
                <label><input type="checkbox" formControlName="goalStrength"> Build strength</label>
                <label><input type="checkbox" formControlName="goalEndurance"> Improve endurance</label>
                <label><input type="checkbox" formControlName="goalFlexibility"> Increase flexibility</label>
                <label><input type="checkbox" formControlName="goalBalanceCoordination"> Enhance balance and
                    coordination</label>
                <label><input type="checkbox" formControlName="goalMentalFocus"> Improve mental focus</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Preferences</button>

    </form>
</div>
