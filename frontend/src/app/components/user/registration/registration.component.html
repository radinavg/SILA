<div class="container mt-5" style="max-width: 500px;">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-success mb-0">Get Started!</h2>
    <a class="navbar-brand" href="#">
      <img src="assets/silaTextLogo.png" alt="Logo" class="img-fluid" style="max-width: 200px;">
    </a>
  </div>
  <div class="text-start mb-3">
    <h6 class="text-success" style="font-size: 1.25rem;">Enter your data</h6>
  </div>

  <!-- Card Section -->
  <div class="card mx-auto border-0">
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="registration()">

        <div class="form-group mb-4">
          <label for="inputName" class="text-success fw-bold">Name <span style="color: red">*</span></label>
          <input
            type="text"
            id="inputName"
            formControlName="name"
            class="form-control"
            placeholder="Enter your first name"
            required>
        </div>

        <div class="form-group mb-4">
          <label for="inputLastname" class="text-success fw-bold">Lastname <span style="color: red">*</span></label>
          <input
            type="text"
            id="inputLastname"
            formControlName="lastname"
            class="form-control"
            placeholder="Enter your last name"
            required>
        </div>

        <div class="form-group mb-4">
          <label for="inputGender" class="text-success fw-bold">Gender <span style="color: red">*</span></label>
          <select
            id="inputGender"
            formControlName="gender"
            class="form-control"
            required>
            <option [ngValue]="null" disabled selected>Select Gender</option>
            <option [ngValue]="0">Male</option>
            <option [ngValue]="1">Female</option>
            <option [ngValue]="2">Diverse</option>
          </select>
        </div>

        <div class="form-group position-relative mb-4">
          <label for="inputLocation" class="text-success fw-bold">Address <span style="color: red">*</span></label>
          <input
            type="text"
            id="inputLocation"
            formControlName="location"
            class="form-control"
            placeholder="Enter your address"
            (focus)="locationSuggestions = []"
            (blur)="clearLocationSuggestions()"
            required>
          <ul
            *ngIf="locationSuggestions.length > 0"
            class="list-group position-absolute w-100"
            style="z-index: 1050; max-height: 200px; overflow-y: auto;">
            <li
              *ngFor="let suggestion of locationSuggestions"
              class="list-group-item list-group-item-action"
              (click)="selectLocation(suggestion)"
              style="cursor: pointer;">
              {{ suggestion.display_name }}
            </li>
          </ul>
        </div>

        <div class="form-group mb-4">
          <label for="inputEMail" class="text-success fw-bold">E-Mail <span style="color: red">*</span></label>
          <input
            type="email"
            id="inputEMail"
            formControlName="email"
            class="form-control"
            placeholder="Enter your E-Mail"
            required>
        </div>

        <div class="form-group mb-4">
          <label for="inputPassword" class="text-success fw-bold">Password <span style="color: red">*</span></label>
          <input
            type="password"
            id="inputPassword"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
            required>
        </div>

        <div class="form-group mb-4">
          <label for="retypePassword" class="text-success fw-bold">Retype your password <span style="color: red">*</span></label>
          <input
            type="password"
            id="retypePassword"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Retype your password"
            required>
        </div>

        <button type="submit" class="btn btn-success btn-block w-100">SIGN UP</button>
      </form>
    </div>
  </div>
  <footer class="text-center mt-4">
    <div class="d-flex align-items-center justify-content-center">
      <div class="flex-grow-1 border-top border-success"></div>
      <span class="mx-3 text-success">Or</span>
      <div class="flex-grow-1 border-top border-success"></div>
    </div>
    <div class="mt-3">
      <h6 class="text-success d-inline">Already have an account? </h6>
      <a [routerLink]="['/login']" class="text-success">Sign In</a>
    </div>
  </footer>
</div>
